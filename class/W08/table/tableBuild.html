<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <td colspan="3"><b>ACME Midwest</b></td>
                </tr>
                <tr class="white">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$ 3,590</td>
                    <td>$ 4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$ 4,420</td>
                    <td>$ 5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$ 4,870</td>
                    <td>$ 5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$ 8,610</td>
                    <td>$ 7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2" class="white">$ 3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$ 6,820</td>
                    <td>$ 7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 11.4.2021 by Lucas Moreira</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
