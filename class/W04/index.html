<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W04 Boarding Pass</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <div id="ticketbox">
        <div id="header">
            <img src="images/delta.PNG" id="logo">
            <p id="name">Gabby Salamone</p>
        </div>
        <div id="destination">
            <div id="left">
                <p>Departs 12:45 PM</p>
                <p class="bigCity">DEN</p>
                <p>Denver</p>
            </div>
            <div id="center">
                <img src="images/plane.PNG">
            </div>
            <div id="right">
                <p>Arrives 5:30 PM</p>
                <p class="bigCity">BOS</p>
                <p>Boston</p>
            </div>
        </div>
        <div id="details">
            <div id="item">
                <p class="head">Date</p>
                <p class="info">12/21/15</p>
            </div>
            <div id="item">
                <p class="head">Flight</p>
                <p class="info">A2341</p>
            </div>
            <div id="item">
                <p class="head">Gate</p>
                <p class="info">B12</p>
            </div>
            <div id="item">
                <p class="head">Seat</p>
                <p class="info">B10</p>
            </div>
            <div id="item">
                <p class="head">Boarding Zone</p>
                <p class="info">1</p>
            </div>
            <div id="item">
                <p class="head">Boarding Time</p>
                <p class="info">11:45 AM</p>
            </div>
          </div>
        <div id="barcode">
            <img src="images/barcode.PNG">
        </div>
        <div id="footer">
            <p>Thank you for flying with Delta!</p>
        </div>
    </div>
</body>
</html>
